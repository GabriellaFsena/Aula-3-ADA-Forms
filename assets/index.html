<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&family=Roboto:wght@400;500;900&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <h1>Formulário de Agendamento</h1>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="nome">Nome Completo <span class="required">(obrigatório):</span></label>
                    <input type="text" id="nome" name="nome" class="input-caixa" required>
                </p>
                <p>
                    <label for="idade">Idade: </label>
                    <input type="number" id="idade" name="idade" class="input-caixa" min="18" max="100" step="1">
                </p>

                <p>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" class="input-caixa"
                        pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required>
                    <span class="formato-tel" id="phoneTip">Formato: 11-9999-9999.</span>
                </p>

                <p>
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" class="input-caixa">
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </p>
                <p>
                    <label for="data-nascimento">Data de Nascimento <span class="required">(obrigatório):</span></label>
                    <input type="date" name="data-nascimento" class="input-caixa" min="1990-01-01" max="2005-01-01"
                        required>
            </fieldset>
            </p>

            <p>
            <fieldset>
                <legend>Horário de Atendimento</legend>
                <label for="horario-atendimento">Escolha um horário:</label>
                <select id="horario-atendimento" name="horario-atendimento">
                    <option value="07:00">07:00</option>
                    <option value="07:00">08:00</option>
                    <option value="07:00">09:00</option>
                    <option value="07:00">10:00</option>
                    <option value="07:00">11:00</option>
                    <option value="07:00">12:00</option>
                    <option value="07:00">13:00</option>
                    <option value="07:00">14:00</option>
                    <option value="07:00">15:00</option>
                    <option value="07:00">16:00</option>
                    <option value="07:00">17:00</option>

                </select>
            </fieldset>
            </p>
            <fieldset>
                <legend>Lista de Hobbies</legend>


                <input type="checkbox" id="leitura" name="hobbies" value="Leitura"> Leitura
                </label><br>

                <label for="esporte">
                    <input type="checkbox" id="esporte" name="hobbies" value="Esportes"> Esportes
                </label><br>

                <label for="musica">
                    <input type="checkbox" id="musica" name="hobbies" value="Música"> Música
                </label><br>

                <label for="viagem">
                    <input type="checkbox" id="viagem" name="hobbies" value="Viagens"> Viagens
                </label><br>

                <label for="cozinha">
                    <input type="checkbox" id="cozinha" name="hobbies" value="Cozinha"> Cozinha
                </label><br>

                <label for="cinema">
                    <input type="checkbox" id="cinema" name="hobbies" value="cinema"> Cinema
                </label><br>
                <label for="danca">
                    <input type="checkbox" id="danca" name="hobbies" value="danca"> Dança
                </label><br>
                <label for="fotografia">
                    <input type="checkbox" id="fotografia" name="hobbies" value="fotografia"> Fotografia
                </label><br>
                <label for="videogames">
                    <input type="checkbox" id="videogames" name="hobbies" value="videogames"> Videogames
                </label><br>
                <label for="pintura">
                    <input type="checkbox" id="pintura" name="hobbies" value="pintura"> Pintura
                </label><br>
                <label for="outros">
                    <input type="checkbox" id="outros" name="hobbies" value="outros"> Outros
                </label><br>
            </fieldset> <br>

            <fieldset>
                <legend>Cor Preferida</legend>
                <label for="cor-preferida">Selecione uma cor preferida:</label>
                <select id="cor-preferida" name="cor-preferida">
                    <option value="preto">Preto</option>
                    <option value="Verde">Verde</option>
                    <option value="azul">Azul</option>
                    <option value="amarelo">Amarelo</option>
                    <option value="vermelho">Vermelho</option>
                    <option value="laranja">Laranja</option>
                    <option value="rosa">Rosa</option>
                    <option value="roxo">Roxo</option>
                    <option value="cinza">Cinza</option>
                    <option value="outra">Outra</option>
                </select>
            </fieldset> <br>



            <button class="botao-enviar" type="submit">Enviar</button>
            <button class="botao-limpar" type="reset">Limpar</button>

        </form>


    </div>

</body>

</html>
